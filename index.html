<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>너도나도 댄스 레벨업</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card:hover {
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-5">
        <h1 class="text-white">너도나도 댄스 레벨업</h1>
        <h2 class="text-white">누구나 부담없이 배워볼 수 있어요!</h2>
    </div>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card h-100">
              <a href="https://www.youtube.com/channel/UCItx_dGfuPBhmPR8OR8Uh2g" target="_blank">
                <img src="하급.png" class="card-img-top" alt="Beginner">
              </a>
              <div class="card-body">
                <h5 class="card-title">Beginner</h5>
                <h6 class="card-subtitle mb-2 text-muted">50,000</h6>
                <p class="card-text">난이도가 낮은 안무로 진행되는 튜토리얼입니다.</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <a href="https://www.youtube.com/channel/UCItx_dGfuPBhmPR8OR8Uh2g" target="_blank">
                <img src="중급.png" class="card-img-top" alt="Intermediate">
              </a>
              <div class="card-body">
                <h5 class="card-title">Intermediate</h5>
                <h6 class="card-subtitle mb-2 text-muted">70,000</h6>
                <p class="card-text">중간 정도의 난이도를 가진 안무로 진행되는 튜토리얼입니다.</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <a href="https://www.youtube.com/channel/UCItx_dGfuPBhmPR8OR8Uh2g" target="_blank">
                <img src="상급.png" class="card-img-top" alt="Advanced">
              </a>
              <div class="card-body">
                <h5 class="card-title">Advanced</h5>
                <h6 class="card-subtitle mb-2 text-muted">100,000</h6>
                <p class="card-text">높은 난이도를 가진 안무로 진행되는 튜토리얼입니다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      

</body>

</html>
